<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white ">
            <b><span class="align-middle " th:text="${user.email}"></span></b>
            <span class="align-middle"> with roles:</span>
            <th:block th:each="role : ${user.getRoles()}">
                <b><span class="align-middle" th:text="${role.toString()}"></span></b>
            </th:block>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row">
        <div class="p-0 col-3">
            <nav class="nav nav-pills flex-sm-column pt-3 ">
                <a class="flex-xl-column  nav-link " aria-current="page" href="/admin/all">Admin</a>
                <a class="flex-xl-column  nav-link active" aria-current="page" href="/admin/all/user/12">User</a>
            </nav>
        </div>
        <div class="col-9 p-0 bg-light" style="background-color:#f8f7f7; height:200vh">
            <div class="tabs p-4">
                <h1>User information-page</h1>
                <div class="card-header">
                    <div class="card" style="width: 86.3rem;">
                        <div class="card-header flex-xl-column">
                            <h3>About user</h3>
                        </div>
                    </div>
                </div>

                <div class="p-3 bg-white border border-top-0">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>LastName</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <th:block th:each="role : ${user.getRoles()}">
                                    <b><span class="text-muted" th:text="${role.toString()}"></span></b>
                                </th:block>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
