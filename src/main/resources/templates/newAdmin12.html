<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white ">
            <b><span class="align-middle " th:text="${user.email}"></span></b>
            <span class="align-middle"> with roles:</span>
            <th:block th:each="role : ${user.getRoles()}">
                <b><span class="align-middle" th:text="${role.toString()}"></span></b>
            </th:block>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid ">
    <div class="row">
        <div class="p-0 col-3">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="flex-xl-column  nav-link active " aria-current="page" href="/admin/all">Admin</a>
                <a class="flex-xl-column  nav-link " aria-current="page" href="/user/12">User</a>
            </div>
        </div>
        <div class="col-9 p-0 bg-light" style="background-color:#f8f7f7; height:200vh">
            <div class="tabs p-4">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <a class="nav-link " data-toggle="tab" th:href="@{all}">Users Table</a>
                    <a class="nav-link active" data-toggle="tab" th:href="@{new}">New User</a>
                </ul>
                <div class="card-header">
                    <div class="card" style="width: 86.3rem;">
                        <div class="card-header flex-xl-column">
                            <h3>Add new user</h3>

                        </div>
                    </div>
                </div>

                <div class="p-3 bg-white border border-top-0">
                    <form align="center" class="col-md-4 offset-md-4"
                          action="all12" th:method="post" th:object="${user1}">
                        <label for="username"><b>First name</b></label>
                        <input th:name="username" th:field="*{username}" th:type="text" class="form-control"
                               id="username" required/>

                        <br>
                        <label for="lastname"><b>Last name</b></label>
                        <input th:name="lastname" th:field="*{lastname}" th:type="text" class="form-control "
                               id="lastname"/>

                        <br>
                        <label for="age"><b>Age</b></label>
                        <input th:name="age" th:field="*{age}" th:type="text" class="form-control "
                               id="age"/>

                        <br>
                        <label for="email"><b>Email</b></label>
                        <input th:name="email" th:field="*{email}" type="text" class="form-control" id="email"
                               required/>

                        <br>
                        <label for="password"><b>Password</b></label>
                        <input th:name="password" th:field="*{password}" type="password" class="form-control "
                               id="password"/>

                        <br>
                        <label for="role"><b>Role</b></label>
                        <select id="role" th:field="*{roles}" class="form-select" size="3"
                                aria-label="size 3 select example">
                            <option
                                    th:each="role : ${all_role}"
                                    th:text="${role.name.substring(5)}" th:value="${role.id}" class="m-2">
                            </option>
                        </select>
                        <br>


                        <button th:type="submit" class="btn btn-success"
                                value="Add new user">Add new user
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
